<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2000s NJNets Game</title>
	
	<link rel="stylesheet" href="assets/css/style.css">

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 id=head><img id=netspic src="assets/images/nets.jpg"> 2000s Roster</h1>
			<p id=head2>Hangman Game!</p>
	</div>

	<div class="panelpanel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Just Start Typing!</h3>
		</div>
		<div class="panel-body">
			<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
		</div>
	</div>
	 
	<div class="panelpanel-default">
	 	<div class="panel-body">
	 		Wrong Guesses: <span id="wrongGuesses"></span>
		</div>
	</div>
	
	<div class="panelpanel-default">
		<div id=divide class="panel-body">
			Guesses Left: <span id="numGuesses"></span>
		</div>
	</div>
	
	<div class="panelpanel-default">
		<div class="panel-body">
			Win Counter: <span id="winCounter">0</span>
		</div>
	</div>
	
	<div class="panelpanel-default">
		<div class="panel-body">
			Loss Counter:  <span id="lossCounter">0</span>
		</div>
	</div>
	
</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
